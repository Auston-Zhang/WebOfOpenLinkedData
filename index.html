<!doctype html>
<html lang="en">

<head style="padding:20px">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>CSCI 4147</title>
  <!-- jQuery link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body style="padding:20px">

  <!-- the banner, it should show up when there are 5 nominations-->
  <div class="alert alert-success alert-dismissible fade show" role="alert" id="bannerToShow" style="display: none">
    <strong>Wow!</strong> You have 5 nominations on your list!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="row">
    <h1 class="text-center">An App</h1>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

    <h1 class="text-center">CSCI 4147 Web of Open Linked Data</h1>

    <!-- div for search bar and the results-->
    <p></p>

    <!-- search bar and button-->
    <form id='searchButton'>

      <div class="d-grid gap-2 col-6 mx-auto">
        <input type="text" name="streetSearchBar" placeholder="Enter street name here..">
      </div>
      
      <p></p>

      <div class="d-grid gap-2 col-6 mx-auto">
          
          <b> Choose the weather condition </b>  
          <select id = "myList" onchange = "favTutorial()" >  
          <option> ---Choose weather condition--- </option>  
          <option> Snowy </option>  
          <option> Sunny </option>  
          <option> Rainy </option>  
          <option> Cloudy </option> 
          </select>  

      </div>

      <p></p>
      
      <div class="d-grid gap-2 col-3 mx-auto">

        <input type="submit" value="Search" class="btn btn-danger">
      </div>

    </form>


    <!-- the loading bar-->
    <div class="progress bg-success " id="loader" style="display: none ; height: 30px;">
      <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading...</div>
    </div>
    <p></p>

    <!-- the deleting bar-->
    <div class="progress bg-warning " id="deletingBar" style="display: none ; height: 30px;">
      <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Deleting...</div>
    </div>
    <p></p>


    <!-- results and nominated list-->
    <div class="row">
     
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search Results from Halifax Data</h5>
            <p></p>
            <div class="container" id="halifaxSearchResult">
            </div>
          </div>
     
      </div>
    </div>

    <div class="row">
     
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search Results from OpenStreetMap</h5>
            <p></p>
            <div class="container" id="openStreetMapSearchResult">
            </div>
          </div>
     
      </div>
    </div>

    <div class="row">
     
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Weather Condition(s)</h5>
            <p></p>
            <div class="container" id="weatherSearchResult">
            </div>
          </div>
     
      </div>
    </div>



  </div>

    <!-- local script-->
    <script src="js/app.js"></script>
</body>

</html>
