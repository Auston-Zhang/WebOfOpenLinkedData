<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>


    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
</script>
<body>
<p id="obs"></p>
</body>
<script>
    //has to be the formate of YYYY-MM-DD. i.e.: 2020-8-18
    var date = "2020-8-19";
    var restful = "https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/Halifax/" + date + "?unitGroup=metric&key=B78G2RNYUSSZWDPGJRY7GNHZJ&include=obs";
    var x = httpGet(restful);
    var obj = JSON.parse(x);

    document.getElementById("obs").innerHTML = obj.days[0].conditions;
</script>


</html>
